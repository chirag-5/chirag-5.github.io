<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Narwal Tribute</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: black;
            color: #E4A13F;
            scroll-behavior: smooth;
            text-align: center;
            width: 100vw;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .name {
            font-size: 10vw;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
        }

        .subtitle, .footer {
            position: absolute;
            font-size: 5vw;
        }

        .subtitle { top: 10%; right: 5%; }
        .footer { bottom: 10%; right: 5%; }

        .wave {
            position: absolute;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(228,161,63,0.5) 10%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
        }

        .wave-left { left: -25vw; bottom: -25vw; }
        .wave-right { right: -15vw; top: -15vw; }

        .section-two, .section-three, .section-four {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            width: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .text-container, .image-container {
            width: 100%;
            padding: 20px;
        }

        .text-container h1 { font-size: 8vw; }

        .text-container ul {
            list-style-type: none;
            font-size: 5vw;
            padding: 0;
        }

        .text-container ul li { margin: 10px 0; }

        .image-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(228,161,63,0.5);
        }

        .visible { opacity: 1; }

        .section-four {
            background-color: #1a1a1a;
            text-align: center;
            padding: 50px 20px;
        }

        .section-four h1 { font-size: 10vw; }

        .section-four a {
            color: #1DA1F2;
            text-decoration: none;
            font-size: 5vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-four a:hover { text-decoration: underline; }

        .linkedin-logo {
            width: 10vw;
            height: 10vw;
            margin-right: 10px;
        }

        @media (min-width: 768px) {
            .section-two, .section-three, .section-four {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .text-container, .image-container { width: 50%; }

            .name { font-size: 100px; }

            .subtitle, .footer { font-size: 20px; }

            .text-container h1 { font-size: 60px; }

            .text-container ul { font-size: 24px; }

            .section-four h1 { font-size: 60px; }

            .section-four a { font-size: 24px; }

            .linkedin-logo {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 767px) {
            .section-two, .section-three, .section-four {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .text-container, .image-container { width: 100%; }

            .name { font-size: 15vw; }

            .subtitle, .footer { font-size: 5vw; }

            .text-container h1 { font-size: 8vw; }

            .text-container ul { font-size: 5vw; }

            .section-four h1 { font-size: 10vw; }

            .section-four a { font-size: 5vw; }

            .linkedin-logo {
                width: 10vw;
                height: 10vw;
            }
        }
    </style>
</head>
<body>

    <div class="section">
        <div class="wave wave-left"></div>
        <div class="wave wave-right"></div>
        <div class="subtitle">GOD BE WITH YOU</div>
        <div class="name">CHIRAG<br>NARWAL</div>
        <div class="footer">CLASS OF 28</div>
    </div>

    <div class="section-two">
        <div class="text-container">
            <h1>MY VIBES ?</h1>
            <ul>
                <li>POSITIVITY</li>
                <li>AMBITIOUSNESS</li>
                <li>HEALTH</li>
                <li>HIP HOP MUSIC</li>
                <li>HEALTHY RELATIONSHIPS</li>
            </ul>
          
        </div>
        <div class="image-container">
            <img src="image/Picture1.jpg" alt="User Image">
        </div>
    </div>

    <div class="section-three">
        <div class="image-container">
            <img src="image/Picture2.jpg" alt="User Image">
        </div>
        <div class="text-container">
            <h1>CLUB SPORTS & PROJECTS</h1>
            <p>Project 1 </p>
            <p>Project 2 </p>
            <p><small>More coming soon . . .</small></p>
        </div>
    </div>

    <div class="section-four">
        <div class="text-container">
            <h1>Slide in DM's</h1>
            <a href="https://www.linkedin.com/in/chirag-narwal-21958032a/" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRokEYt0yyh6uNDKL8uksVLlhZ35laKNQgZ9g&s" alt="LinkedIn Logo" class="linkedin-logo">
                Connect on LinkedIn
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("scroll", function() {
            document.querySelectorAll(".section-two, .section-three, .section-four").forEach(section => {
                if (section.getBoundingClientRect().top < window.innerHeight * 0.75) {
                    section.classList.add("visible");
                }
            });
        });
    </script>

</body>
</html>
